<div class="container mt-5">

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="article.imageUrl" alt="Article image">
        <div class="card-body">
          <h5 class="card-title">{{ article.name }}</h5>
          <p class="card-text">Price: {{ article.price }} DT</p>
          <p class="card-text">Size: {{ article.size }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/edit-article', article._id]">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(article._id ? article._id : '')">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Modal de confirmation de suppression -->
  <div *ngIf="showModal" class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" (click)="showModal = false"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this article?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showModal = false">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteArticle()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

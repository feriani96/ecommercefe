<!-- src/app/update-article/update-article.component.html -->
<div class="container mt-5">
    <h2>Update Article</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="article">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="article.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="article.price" name="price" required>
      </div>

      <div class="form-group">
        <label for="size">Size</label>
        <textarea class="form-control" id="size" [(ngModel)]="article.size" name="size" required></textarea>
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="text" class="form-control" id="size" [(ngModel)]="article.size" name="size" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" [(ngModel)]="article.imageUrl" name="imageUrl" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Article</button>
    </form>
  </div>
